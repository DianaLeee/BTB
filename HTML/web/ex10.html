<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
</head>

<body>
  <h1>Object</h1>
  <h2>Create</h2>
  <script>
    var cowokers = {
      "programmer": "egoing",
      "designer": "leezche",
    }
    document.write("programmer: " + cowokers.programmer + "<br>");
    document.write("designer: " + cowokers.designer + "<br>");
    cowokers.bookkeeper = "duru";
    document.write("bookkeeper: " + cowokers.bookkeeper + "<br>");
    cowokers["data scientist"] = "hello";
    document.write("data scientist: " + cowokers["data scientist"]);
  </script>

  <h2>Iterate</h2>
  <script>
    for (var key in cowokers) {
      document.write(key + ": " + cowokers[key] + '<br>')
    }
  </script>

  <h2>Property & Method</h2>
  <script>
    cowokers.showAll = function () {
      for (var key in this) {
        document.write(key + ": " + this[key] + '<br>')
      }
    }
    cowokers.showAll();
  </script>
</body>

</html>
