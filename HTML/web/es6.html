<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
</head>

<body>
  <h1>Array</h1>
  <h2>Syntax</h2>
  <script>
    var message = ["Diana", "hello"];
  </script>

  <h2>get</h2>
  <script>
    document.write(message[0]);
    document.write(message[1]);
  </script>

  <h2>add</h2>
  <script>
    message.push("world");
    message.push("something");
  </script>

  <h2>count</h2>
  <script>
    document.write(message.length);
  </script>
</body>

</html>
