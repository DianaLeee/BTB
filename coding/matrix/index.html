<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- https://lolchess.gg/items?hl=ko-KR -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Matix</title>
  </head>
  <body>
    <div class="container">
      <h1>Table</h1>
      <div class="matrix">
        <div class="row first">
          <div class="column" data-x="0" data-y="0"></div>
          <div class="column" data-x="0" data-y="1"></div>
        </div>
        <div class="row second">
          <div class="column" data-x="1" data-y="0"></div>
          <div class="column" data-x="1" data-y="1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
