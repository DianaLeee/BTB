<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Receipt</title>
  </head>
  <body>
    <h1>
      Bill Sharing Request
      <span>from Diana</span>
    </h1>

    <div class="receipt">
      <span aria-label="Issued on June 24th, 2020">24.06.2020</span>
      <h2>McDonald's</h2>
      <strong class="barcode"><img src="./assets/barcode.svg" alt="barcode"/></strong>
      <div>
        <dl>
          <div>
            <dt>Coke Light - 0.3<span aria-lavel="litter">L</span></dt>
            <dd>&dollar;1.50</dd>
          </div>
          <div>
            <dt>Heineken Beer - 0.5<span aria-lavel="litter">L</span></dt>
            <dd>&dollar;3.25</dd>
          </div>
          <div>
            <dt>Chicken McNuggets</dt>
            <dd>&dollar;21.00</dd>
          </div>
        </dl>
        <dl>
          <dt>In total</dt>
          <dd><string>&dollar;25.75</string></dd>
        </dl>
      </div>
    </div>
  </body>
</html>
