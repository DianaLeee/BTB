<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Feed</title>
  </head>
  <body>
    <div class="feed">
      <div class="feed-user-profile">
        <a href="https://www.instagram.com/dianaleee_/" target="_blank">
          <img src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/18253305_1922829301264420_536497533313089536_a.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=gMOAmpT52KUAX-b0BeA&oh=a3e43926b8e50fc09ab0136f10c142c4&oe=5E92FA10" alt="profile" />
        </a>
        <div>
          <h1><a href="https://www.instagram.com/dianaleee_/">dianaleee_</a></h1>
          <span aria-label="Posted 30 minutes ago">30 min</span>
        </div>
        <button type="button">Follow</button>
      </div>

      <div class="feed-content">
        <p>일단은 다 잘할 수 없어요. 펭수도 달리기는 조금 느립니다. <br />허나 잘 못한다고 너무 속상해하지 마세요. 잘하는 게 분명히 있을 겁니다. 그걸 더 잘하면 돼요. - 펭수</p>
      </div>

      <div class="feed-footer">
        <button type="button">10 Likes</button>
        <button type="button">0 Comments</button>
      </div>

      <div class="feed-comment">
        <form action="" method="POST">
          <textarea placeholder="Write a comment"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
